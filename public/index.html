<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Conjugal - Chatbot</title>
    <link rel="stylesheet" href="./style.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>
    <div class="wrapper">
        <p></p>
        <!-- Image à gauche -->
        <img src="./coach.jpeg" alt="Coach conjugal" class="coach-image">
        
        <!-- Chatbot -->
        <div class="chat-container">
            <div id="chat-box">
                <div class="bot-message">
                    <p>Bonjour ! Je suis votre coach conjugal. Comment puis-je vous aider aujourd’hui ?</p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Écrivez votre question ou problème...">
                <button id="send-btn">➤</button>
            </div>
        </div>

       
    </div>

    <script src="script.js"></script> <!-- Lien vers votre fichier JavaScript -->
</body>
</html>
